<!DOCTYPE html>
<html lang="ja">

<head>
    <title>にゃイッター</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/common.css" rel="stylesheet">
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-49394469-4"></script>
    <script>
        $(function() {
            //$("#link").css("display", "none")
        })
    </script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-49394469-4');
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div style="padding:15px">
                <img class="d-flex align-self-end mr-3 header" src="./header.png">
                <p class="text_filed">
                    <span class="help-block">入力するにゃ</span>
                    <textarea id="input_field" class="form-control text_filed" rows="3"></textarea>
                </p>
                <div class="button_wrapper">
                    <p class="button">
                        <button type="submit" id="preview" class="btn btn-info">プレビューにゃ</button>
                    </p>
                </div>
                <p class="text_filed">
                    <span class="help-block">確認するにゃ</span>
                    <textarea id="preview_field" class="form-control" rows="3" readonly></textarea>
                </p>
                <div class="button_wrapper">
                    <p class="button">
                        <button type="submit" id="tweet" class="btn btn-primary">ツイートにゃ</button>
                    </p>
                </div>
                <div class="button_wrapper">
                    <p class="text_filed">
                        <a id="link" href="#" style="display: none;" target="_blank">ツイートを確認しに行くにゃ</a>
                    </p>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="p-2"><a href="https://newstyleservice.hateblo.jp/entry/terms">利用規約</a></div>
                    <div class="p-2"><a href="https://newstyleservice.hateblo.jp/entry/privacypolicy">プライバシーポリシー</a></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            // Ajax button click
            $('#preview').on('click', function() {
                var input = $('#input_field').val()
                if (input == "") {
                    alert("失敗にゃ。\n入力されてないにゃ")
                    return
                }
                $.ajax({
                    async: true,
                    url: 'replace',
                    type: 'POST',
                    data: {
                        "message": input
                    }
                })

                // Ajaxリクエストが成功した時発動
                .done((data, textStatus, jqXHR) => {
                        if (jqXHR.status == 200) {
                            $('#preview_field').val(data)
                        } else {
                            alert("失敗にゃ。\nごめんにゃ")
                        }
                    })
                    // Ajaxリクエストが失敗した時発動
                    .fail((data) => {
                        alert("失敗にゃ。\nごめんにゃ")
                    })
            });
            $('#tweet').on('click', function() {
                var tweet = $('#preview_field').val()
                if (tweet == "") {
                    alert("失敗にゃ。\n入力されてないにゃ")
                    return
                }
                $.ajax({
                        async: true,
                        url: 'post',
                        type: 'POST',
                        data: {
                            "message": tweet
                        }
                    })
                    // Ajaxリクエストが成功した時発動
                    .done((data, textStatus, jqXHR) => {
                        if (jqXHR.status == 200) {
                            $("#link").attr("href", data)
                            $("#link").css("display", "block")
                        } else {
                            window.location.href = "./auth";
                        }
                    })
                    // Ajaxリクエストが失敗した時発動
                    .fail((data) => {
                        alert("失敗にゃ。\nごめんにゃ")
                    })
            });
        });
    </script>
</body>

</html>
